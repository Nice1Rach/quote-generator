<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Beautiful Quote Generator</title>

<!-- FontAwesome for Twitter icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<!-- Link to your CSS file -->
<link rel="stylesheet" href="style.css" />

</head>
<body>

<main id="quote-container" role="region" aria-live="polite" aria-label="Quote of the day">

  <div id="loader" aria-hidden="true"></div>

  <blockquote class="quote-text" aria-label="Quote">
    <i class="fas fa-quote-left" aria-hidden="true"></i>
    <span id="quote">Loading quote...</span>
  </blockquote>

  <footer class="quote-author" aria-label="Author">
    <span id="author">â€“</span>
  </footer>

  <div class="button-container">
    <button id="new-quote" type="button" aria-label="Get new quote">
      New Quote
    </button>
    <button id="twitter" type="button" aria-label="Share quote on Twitter">
      <i class="fab fa-twitter" aria-hidden="true"></i> Tweet
    </button>
  </div>

</main>
 <script src="quotes.js"></script>
<!-- Link to your JavaScript file -->
<script src="script.js"></script>

</body>
</html>
